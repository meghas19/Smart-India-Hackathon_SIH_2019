<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
			<div class="jumbotron" style="text-align:center">
					<h1>Submit Issue</h1>
				
			</div>
			{% if data == True%}
			<br>
			<div class="alert alert-success">
					<strong>Success!</strong> Issue Submited
			</div>
			<br>
			{% endif %}
			<form method="POST" action="{{url_for('issue',user_id=user_id)}}">
					<label>Full Name</label>
					<input type="text" class="form-control" name="fullName"  placeholder="Enter your full name">
				
					<label>Description</label>
					<input type="text" class="form-control" name="issue"  placeholder="Enter the details of the grievance">
					<br>
				<button type="submit" class="btn btn-primary" value="add">Submit</button>
		</form>

		
	</div>
	

</body>
</html>
